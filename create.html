<!DOCTYPE html>
<html>
<head>
    <!-- Title, font, and CSS setup -->
    <title>Recipe Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>
<body class="center">
    <header>
        <h1><a class="active" href="./index.html">Recipes for the Clueless</a></h1>
    </header>
    <form>
        <div id="section1">
            <h3>Recipe Name:</h3>
            <input type="text" id="rn" class = "text-input" name="rn"><br>
        </div>
        <div id="section3">
            <h3><label for="org">Meal Classification:</label></h3>
            <select name="org" id="org" class = "text-input">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Dessert">Dessert</option>
            </select>
        </div>
        <div id="section4">
            <h3><label for="org">Dietary Restrictions:</label></h3>
            <input type="checkbox" id="dr2" name="dr2" value="Dairy Free" class = "checkbox-input">
            <label for="dr2">Dairy Free</label><br>
            <input type="checkbox" id="dr1" name="dr1" value="Gluten Free" class = "checkbox-input">
            <label for="dr1">Gluten Free</label><br>
            <input type="checkbox" id="dr3" name="dr3" value="Red Meat" class = "checkbox-input">
            <label for="dr3">Red Meat</label><br>
            <input type="checkbox" id="dr4" name="dr4" value="Vegan" class = "checkbox-input">
            <label for="dr4">Vegan</label><br>
            <input type="checkbox" id="dr5" name="dr5" value="Vegetarian" class = "checkbox-input">
            <label for="dr5">Vegetarian</label><br>
        </div>
        <div id="section2">
            <h3>Ingredients</h3>
            <ul id="ingred">
                <!-- Ingredient items will be added here dynamically -->
            </ul>
            <input type="text" id="addIngredient" size="50" />
            <input type="button" value="Add" class="sbutton" onclick="addItem()">
        </div>
        <div id="section7">
            <h3>Directions:</h3>
            <ul id="direct">
                <!-- Direction items will be added here dynamically -->
            </ul>
            <input type="text" id="dirAdd" size="50" />
            <input type="button" value="Add" class="sbutton highlight-button" onclick="addDirection()">
        </div>
        <div id="section9">
            <h3>Measurements</h3>
            <ul id="mes">
                <!-- Measurement items will be added here dynamically -->
            </ul>
            <input type="text" id="mesAdd" size="50" />
            <input type="button" value="Add" class="sbutton" onclick="addMes()">
        </div>
        <div id="section8">
            <br>
            <input type="button" value = "Submit" id = "button" class="button highlight-button">
        </div>
    </form>

    <!-- JavaScript functions for adding items dynamically -->
    <script>
        function addItem() {
            var li = document.createElement("li");
            var input = document.getElementById("addIngredient");
            li.innerHTML = input.value;
            input.value = "";
            li.className = "list-input";
            document.getElementById("ingred").appendChild(li);
        }

        function addDirection() {
            var li = document.createElement("li");
            var input = document.getElementById("dirAdd");
            li.innerHTML = input.value;
            input.value = "";
            li.className = "list-input";
            document.getElementById("direct").appendChild(li);
        }

        function addMes() {
            var li = document.createElement("li");
            var input = document.getElementById("mesAdd");
            li.innerHTML = input.value;
            input.value = "";
            li.className = "list-input";
            document.getElementById("mes").appendChild(li);
        }
        class Recipe {
            /** A class that defines a Recipe card.
            * 
            * @param {String} title 
            * @param {String} mealClassification 
            * @param {String[]} ingredients 
            * @param {String} instructions 
            */
            constructor(title, mealClassification, dietaryRestrictions, ingredients, instructions) {
                this.title = title,
                this.mealClassification = mealClassification;
                this.dietaryRestrictions = dietaryRestrictions;
                this.ingredients = ingredients;
                this.instructions = instructions;
            }

            getTitle() {
                return this.title;
            }

            getMealClassification(){
                return this.mealClassification
            }

            getDietaryRestrictions(){
                return this.dietaryRestrictions
            }

            getIngredients(){
                return this.ingredients;
            }

            getInstructions(){
                return this.instructions;
            }

            compareTo(other){
                return this.title.localeCompare(other.title); 
            }
        }

        function addRecipe(recipe){
            recipeList.push(recipe);
        }

        function addRecipe(title, author, ingredients, instructions){
            recipeList.push(new Recipe(title, author, ingredients, instructions));
        }

    </script>
</body>
</html>
