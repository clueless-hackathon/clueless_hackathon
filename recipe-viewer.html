<!DOCTYPE html>
<html>
    <head>
        <title>Recipe viewer</title>
        <link rel = "stylesheet" href ="styles.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header>
            <h1> <a class="active back" href="./index.html">Recipes for the Clueless</a> </h1>
            <h2>Add your own recipe</h2>
        </header>
        
        <main class="toPrint">
            <div id = "ingredients">
                <h3>Ingredients</h3>
                <table>
                    <tr>
                      <th>Ingredient name</th>
                      <th>Amount</th>
                    </tr>
                    <tr>
                      <td>ing 1</td>
                      <td>amount</td>
                    </tr>
                    <tr>
                      <td>ing2</td>
                      <td>amount</td>
                    </tr>
                </table> 
            </div>

            <div id = "instructions">
                <h3>Instructions</h3>
                <ol>
                    <li>Instruction 1</li>
                    <li>Instruction 2</li>
                    <li>Instruction 3</li>
                </ol> 
            </div>
        </main>
        <button id= "print" class = "sbutton highlight-button">Print recipe</button>
    </body>
    <script src = "./Source/print.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</html>
