<!-- Style for custom checkboxes and labels -->
<style>
    .checkbox-container {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Add spacing between checkbox items */
    }
    .checkbox-item {
        display: flex;
        align-items: center; /* Align items vertically */
    }
    .custom-checkbox:checked::before {
        content: ""; /* Remove content */
        appearance: none; /* Remove default checkbox appearance */
        width: 20px; /* Set the width of the custom checkbox */
        height: 20px; /* Set the height of the custom checkbox */
        border: 2px solid #ccc; /* Add border to the custom checkbox */
        border-radius: 4px; /* Add border radius to the custom checkbox */
        margin-right: 10px; /* Add spacing between checkbox and label */
        cursor: pointer; /* Change cursor to pointer on hover */
    }

    .custom-checkbox:checked {
        background-color: #007bff; /* Background color for checked custom checkbox */
        border: 2px solid #007bff; /* Border color for checked custom checkbox */
    }

    .checkbox-item label {
        font-size: 16px; /* Adjust the font size as needed */
    }
    /* Remove the default checkmark */
    .custom-checkbox:checked::before {
        content: ""; /* Remove content */
    }

</style>
