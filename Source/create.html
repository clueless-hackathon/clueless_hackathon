<!DOCTYPE html>
<html>
<head>
    <!-- Title, font, and CSS setup -->
    <title>Recipe Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    
</head>
    
<body class="center">
    
    <a href="https://cdn.discordapp.com/attachments/1157409271781277696/1157775687353106432/chef2.png" class="pic"></a>

    <header>
        <h1> <a class="active back" href="./index.html">Create Your Own Recipe!</a></h1>
        <div>
    </header>
    <form>
        <div id="section1">
            <h3>Recipe Name:</h3>
            <input type="text" id="rn" name="rn"><br>
        </div>
        <div id="section3">
            <h3><label for="org">Meal Classification:</label></h3>
            <select name="org" id="org">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Dessert">Dessert</option>
            </select>
        </div>
        <div id="section4">
            <h3><label for="org">Dietary Restrictions:</label></h3>
            <input type="checkbox" id="dr2" name="dr2" value="Dairy Free">
            <label for="dr2">Dairy Free</label><br>
            <input type="checkbox" id="dr1" name="dr1" value="Gluten Free">
            <label for="dr1">Gluten Free</label><br>
            <input type="checkbox" id="dr3" name="dr3" value="Red Meat">
            <label for="dr3">Red Meat</label><br>
            <input type="checkbox" id="dr4" name="dr4" value="Vegan">
            <label for="dr4">Vegan</label><br>
            <input type="checkbox" id="dr5" name="dr5" value="Vegetarian">
            <label for="dr5">Vegetarian</label><br>
        </div>
        <style>
            #section2, #section7, #img1{
            display: inline-block;
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }
        </style>
        <div id="section2">
            <h3 class = "center">Ingredients</h3>
            <ul id="ingred">
                
                <!-- Ingredient items will be added here dynamically -->
            </ul>
                <input type="text" id="addIngredient" size="50" />
                <br><br>
                <input type="button" value="Add" class="sbutton highlight-button" onclick="addItem()" >

        </div>
        <div id="section7">
            <h3>Measurements</h3>
            <ul id="mes">
                <!-- Measurements items will be added here dynamically -->
            </ul>
            <input type="text" id="mesAdd" size="50" />
            <br><br>
            <input type="button" value="Add" class="sbutton highlight-button" onclick="addMes()">
        </div>
        <div id="section9" class = centered>
            <h3>Directions:</h3>
            <ul id="direct">
                <!-- Direction items will be added here dynamically -->
            </ul>
            <input type="text" id="dirAdd" size="50" />
            <br><br>
            <input type="button" value="Add" class="sbutton highlight-button" onclick="addDirection()">
        </div>
        <div id="section8">
            <br><br>
            <input type="submit" class="button highlight-button">
        </div>
    </form>

    <!-- JavaScript functions for adding items dynamically -->
    <script>
        function addItem() {
            var li = document.createElement("li");
            var input = document.getElementById("addIngredient");
            li.innerHTML = input.value;
            input.value = "";
            document.getElementById("ingred").appendChild(li);
        }

        function addDirection() {
            var li = document.createElement("li");
            var input = document.getElementById("dirAdd");
            li.innerHTML = input.value;
            input.value = "";
            document.getElementById("direct").appendChild(li);
        }

        function addMes() {
            var li = document.createElement("li");
            var input = document.getElementById("mesAdd");
            li.innerHTML = input.value;
            input.value = "";
            document.getElementById("mes").appendChild(li);
        }
    </script>
</body>
</html>
