<!DOCTYPE html>
<html>
    <head>
        <!-- Title, font, and CSS setup -->
        <title>Recipes For The Clueless</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    </head>
    <!-- Title -->
    <body>
        <h1 class="center caveat">Recipes For The Clueless</h1>

        <!-- Buttons -->
        <div class="center">
            <nav>
                <!-- ID, type, classes, name -->
                <button id = "create"; type = "button"; class = "button highlight-button"> Create Your Own </button>
                <h1> What are you looking for?</h1>
                <button id = "breakfast"; type = "button"; class = "button highlight-button"> Breakfast </button>
                <button id = "lunch"; type = "button"; class = "button highlight-button"> Lunch </button>
                <button id = "dinner"; type = "button"; class = "button highlight-button"> Dinner </button>
                <button id = "appetizers"; type = "button"; class = "button highlight-button"> Appetizers </button>
                <button id = "dessert"; type = "button"; class = "button highlight-button"> Dessert </button>
            </nav>
        </div>
        <br>

        <!-- Restrictions check boxes -->
        <div id="b"; class = "center">
            <!-- input type, id, name, option name -->
            <input type = "checkbox" id="dr2" name = "dr2" value = "Dairy Free">
            <label for = "dr2"> Dairy Free </label><br>

            <input type = "checkbox" id="dr1" name = "dr1" value = "Gluten Free">
            <label for = "dr1"> Gluten Free </label><br>
          
            <input type = "checkbox" id="dr3" name = "dr3" value = "Red Meat">
            <label for = "dr3"> Red Meat </label><br>

            <input type = "checkbox" id="dr4" name = "dr4" value = "Vegan">
            <label for = "dr4"> Vegan </label><br>

            <input type = "checkbox" id="dr5" name = "dr5" value = "Vegetarian">
            <label for = "dr5"> Vegetarian </label><br>
        </div>
        <br>
        <!-- Noodle button -->
        <div id="c"; class = "center">
            <button type = "button"> Noodles </button>
        </div>

        <main>
            <p><a href="./recipe_viewer.html"> hiya, view recipe page here </a></p>
        </main>
    </body>
    <script src = "./source/main.js"></script>
</html>
